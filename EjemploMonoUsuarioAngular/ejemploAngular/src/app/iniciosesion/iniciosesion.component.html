<div style="padding-left: 20%;">

    <h2>Inicio sesion</h2>

    <table>
        <tr>
            <td>Usuario:</td>
            <td><input type="text" [(ngModel)]="usuario.usuario"></td>
        </tr>
        <tr>
            <td>Contrasena:</td>
            <td><input type="password" [(ngModel)]="usuario.password"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="button" value="Entrar" (click)="login()"></td>
        </tr>
    </table>

</div>
