<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

       var numeromagico = Math.floor((Math.random() *(100+1-1))+1);

        for(var e=1; e<=5; e++){

                    numerousuario = parseInt(prompt("Introduce un número"));

                if(numeromagico > numerousuario){
                    alert("El número debe ser mayor");
                }
                
                if(numeromagico < numerousuario){
                    alert("El número debe ser menor");
                }

                if(numeromagico == numerousuario){
                    alert("¡Acertaste!");
                    break;
                }
    
            }

    </script>
    
</body>
</html>
